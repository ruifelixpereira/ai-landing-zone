name: Deploy Policies

on:
  #push:
  #  branches:
  #    - main
  #  paths:
  #    - 'solutions/policies/**'
  #    - 'modules/private-dns-zone-policies/**'
  #    - 'modules/private-dns-resolver-policies/**'
  #pull_request:
  #  branches:
  #    - main
  #  paths:
  #    - 'solutions/policies/**'
  #    - 'modules/private-dns-zone-policies/**'
  #    - 'modules/private-dns-resolver-policies/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qua
          - prod
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.9.0'
  WORKING_DIR: 'solutions/policies'
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_USE_OIDC: true
  TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Create terraform.tfvars
        if: ${{ env.TFVARS != '' }}
        working-directory: ${{ env.WORKING_DIR }}
        env:
          TFVARS: ${{ secrets.TFVARS }}
        run: echo "$TFVARS" > terraform.tfvars

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

  plan:
    name: Plan (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment || 'dev' }}
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'plan')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars
        if: ${{ env.TFVARS != '' }}
        working-directory: ${{ env.WORKING_DIR }}
        env:
          TFVARS: ${{ secrets.TFVARS }}
        run: echo "$TFVARS" > terraform.tfvars

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-policies
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

  apply:
    name: Apply (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    needs: validate
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars
        if: ${{ env.TFVARS != '' }}
        working-directory: ${{ env.WORKING_DIR }}
        env:
          TFVARS: ${{ secrets.TFVARS }}
        run: echo "$TFVARS" > terraform.tfvars

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

  destroy:
    name: Destroy (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars
        if: ${{ env.TFVARS != '' }}
        working-directory: ${{ env.WORKING_DIR }}
        env:
          TFVARS: ${{ secrets.TFVARS }}
        run: echo "$TFVARS" > terraform.tfvars

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform destroy -auto-approve
